  <style>
    @font-face {
      font-family: 'pixel';
      src: url('LinePixel7-A6lD.ttf') format('truetype'); /* Adjust path if needed */

    html, body {
      margin: 0;

      align-items: center;

    h1 {
      position: absolute;

      left: 50%;
      transform: translateX(-55%);
      font-size: 120px;
      letter-spacing: 7px;
      color: white;
      font-family: 'pixel';
      text-shadow: 0px 0px 12px rgba(255, 255, 255, 0.7);
      z-index: 10;
      font-weight: normal; 
    }
    h2 {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);

      letter-spacing: 2px;

      position: absolute;

      color: white;
      letter-spacing: 5px;
      border: 1px solid white;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {

    }

<body>

<h1>About Me</h1>

<h2>Angie Chang: Creative Coder and Software Developer</h2>

<!-- Back Button -->
<a href="index.html" class="back-button">Back</a>

<canvas id="noiseCanvas"></canvas>

<script type="application/processing" data-processing-target="noiseCanvas">
  PImage noiseImage;

  void setup() {
    size(1920, 1080);
    background(color(0, 0, 0))
    noLoop();
    noiseImage = createNoiseFilter();
  }

  void draw() {
    image(noiseImage, 0, 0);
  }

  PImage createNoiseFilter() {
    PImage img = createImage(width, height, ARGB);
    img.loadPixels();
    for (int i = 0; i < width * height; i++) {
      float r = random(1);
      int val = r > 0.5 ? color(255, 255, 255, 30) : color(0, 0, 0, 0);
      img.pixels[i] = val;
    }
    img.updatePixels();
    return img;
  }
</script>

</body>
